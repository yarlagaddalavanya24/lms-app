name: eks deploy
on:
  push
jobs:
  eks-deploy:
    environment:
      name: production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Notification
        run: echo "EKS deployment process started"
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3
      - name: ðŸ·ï¸ Set Image Tags
        run: |
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "FE_IMAGE_TAG=lavanyayarlagadda24/frontend:${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "BE_IMAGE_TAG=lavanyayarlagadda24/api:${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version
      - name: ðŸ› ï¸ Install kubectl
        run: |
          curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.33.0/2025-05-01/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client
      - name: ðŸ” Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}
      - name: ðŸ”— Connect to EKS Cluster
        run: aws eks update-kubeconfig --name lms_cluster
      - name: ðŸ›¢ï¸ Database Setup
        run: |
          kubectl apply -f k8s/pg-secret.yaml
          kubectl apply -f k8s/pg-deployment.yaml
          kubectl apply -f k8s/pg-service.yaml
      - name: ðŸ§  Backend Setup
        run: |
          kubectl apply -f k8s/be-configmap.yaml
          sed "s|lavanyayarlagadda24/api:latest|$BE_IMAGE_TAG|g" k8s/be-deployment.yaml > temp-be-deployment.yaml
          kubectl apply -f temp-be-deployment.yaml
          kubectl apply -f k8s/be-service.yaml
      - name: ðŸŽ¨ Frontend Setup
        run: |
          sed "s|lavanyayarlagadda24/frontend:latest|$FE_IMAGE_TAG|g" k8s/fe-deployment.yaml > temp-fe-deployment.yaml
          kubectl apply -f temp-fe-deployment.yaml
          kubectl apply -f k8s/fe-service.yaml
      - name: âœ… Feedback
        run: echo "âœ… All services and deployments have been applied!"

